<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Controller</title>
</head>
<body>
    <h1>ESP32 Web Control Interface</h1>
    <button onclick="controlLED('on')">Turn LED ON</button>
    <button onclick="controlLED('off')">Turn LED OFF</button>
    <div>
        <h2>Sensor Data:</h2>
        <p id="sensorData">No data</p>
        <button onclick="fetchSensorData()">Fetch Sensor Data</button>
    </div>
    <script>
        const serverUrl = 'https://smart-seawall-server.herokuapp.com'; // Replace with your Heroku app URL, e.g., 'https://smart-seawall-server.herokuapp.com'

        function controlLED(state) {
            fetch(`${serverUrl}/esp32/led/${state}`).then(response => {
                console.log(`LED ${state}`);
            }).catch(console.error);
        }

        function fetchSensorData() {
            fetch(`${serverUrl}/esp32/fetch`).then(response => response.json()).then(data => {
                document.getElementById('sensorData').textContent = `Sensor Value: ${data}`;
            }).catch(console.error);
        }
    </script>
</body>
</html>
