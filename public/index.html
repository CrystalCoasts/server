<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Communication Interface</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const socket = new WebSocket('wss://' + window.location.host + '/?clientType=webapp');


            socket.addEventListener('open', function() {
                console.log('Connected to server');
                document.getElementById('status').textContent = 'Connected';
            });

            socket.addEventListener('message', function(event) {
                console.log('Message from server ', event.data);
                document.getElementById('messages').textContent = event.data;
            });

            socket.addEventListener('close', function() {
                console.log('Disconnected from server');
                document.getElementById('status').textContent = 'Disconnected';
            });

            document.getElementById('sendButton').addEventListener('click', function() {
                const message = document.getElementById('messageInput').value;
                socket.send(message);
                document.getElementById('messageInput').value = '';  // Clear input after sending
            });
        });
    </script>
</head>
<body>
    <h1>Web Client for ESP32 Communication</h1>
    <p>Status: <span id="status">Disconnected</span></p>
    <input id="messageInput" type="text" placeholder="Type a message...">
    <button id="sendButton">Send</button>
    <p>Messages: <span id="messages"></span></p>
</body>
</html>
