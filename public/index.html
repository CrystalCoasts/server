<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Controller</title>
</head>
<body>
    <h1>ESP32 Web Control Interface</h1>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io(); // This connects to your server using the current URL

        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('greeting', (message) => {
            console.log(message);  // Expected to log 'Hello from the server!'
        });
    </script>
</body>
</html>
