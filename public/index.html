<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Communication Interface</title>
</head>
<body>
    <h1>Web Client for ESP32 Communication</h1>
    <p>Status: <span id="status">Disconnected</span></p>
    <button id="readSensorsBtn">Read Sensors</button>
    <button id="readBatteryBtn">Read Battery</button>
    <button id="scheduleWakeUpBtn">Schedule Next Wake Up</button>
    <p>Messages: <span id="messages"></span></p>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const socket = new WebSocket('wss://' + window.location.host + '/?clientType=webapp');

            socket.addEventListener('open', function() {
                console.log('Connected to server');
                document.getElementById('status').textContent = 'Connected';
            });

            socket.addEventListener('message', function(event) {
                console.log('Message from server ', event.data);
                document.getElementById('messages').textContent = event.data;
            });

            socket.addEventListener('close', function() {
                console.log('Disconnected from server');
                document.getElementById('status').textContent = 'Disconnected';
            });

            // Event listeners for buttons
            document.getElementById('readSensorsBtn').addEventListener('click', function() {
                socket.send('read sensors');
            });

            document.getElementById('readBatteryBtn').addEventListener('click', function() {
                socket.send('read bat');
            });

            document.getElementById('scheduleWakeUpBtn').addEventListener('click', function() {
                socket.send('updt');
            });
        });
    </script>
</body>
</html>
