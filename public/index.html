<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Controller</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        socket.on('connect', function() {
            console.log('Connected to server');
        });

        socket.on('controlLed', function(data) {
            if(data.action === 'on') {
                console.log('LED should turn ON');
            } else {
                console.log('LED should turn OFF');
            }
        });

        function controlLED(action) {
            socket.emit(action);
        }
    </script>
</head>
<body>
    <h1>ESP32 Web Control Interface</h1>
    <button onclick="controlLED('turnOnLed')">Turn LED ON</button>
    <button onclick="controlLED('turnOffLed')">Turn LED OFF</button>
</body>
</html>
